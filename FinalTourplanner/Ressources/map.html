<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Routeanzeige</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Dynamisch generierte Route -->
    <script src="./Direction.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Debug-Ausgabe
        console.log("Leaflet geladen:", typeof L);
        console.log("Directions geladen:", directions);

        // Karte initialisieren
        let map;

        if (typeof L === "undefined") {
            console.error("Leaflet wurde nicht geladen.");
        } else if (!directions || !directions.features || directions.features.length === 0) {
            console.warn("Keine gültige Route in Direction.js.");
            map = L.map('map').setView([48.2082, 16.3738], 13); // Fallback: Wien
        } else {
            // Mit Bounding Box zoomen, falls vorhanden
            if (directions.bbox && directions.bbox.length === 4) {
                map = L.map('map').fitBounds([
                    [directions.bbox[1], directions.bbox[0]],
                    [directions.bbox[3], directions.bbox[2]]
                ]);
            } else {
                console.warn("Keine gültige bbox gefunden. Fallback-Zoom.");
                map = L.map('map').setView([48.2082, 16.3738], 13);
            }
        }

        // Tile-Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Route anzeigen, falls vorhanden
        if (directions && directions.features && directions.features.length > 0) {
            L.geoJSON(directions).addTo(map);
            console.log("Route erfolgreich dargestellt.");
        }
        setTimeout(() => {
            document.getElementById("map").style.width = "99%";
            map.invalidateSize();
            document.getElementById("map").style.width = "100%";
            map.invalidateSize();
            console.log("Größe manipuliert und Karte neu berechnet.");
        }, 500);
    </script>
</body>
</html>
